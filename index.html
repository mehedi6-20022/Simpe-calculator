<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
      function buttonFunction(val){
        form.display.value += val;
      }
      function equal(){
        form.display.value = eval(form.display.value)
        
      }
      function cleardisplay(){
        form.display.value = "";
      }
    </script>

  </head>
  <body>
    <div class=" calculator" >
        <form name="form">
            <input type="text" name="display" class="form form-control fs-2 bg-dark-subtle mb-4 " value="" placeholder="0">
            <div>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="7" >7</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="8" >8</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="9" >9</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 "onclick="buttonFunction(this.value)"  value="/" >/</button>
                <br>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)"  value="4" >4</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="5" >5</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="6" >6</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="*" >*</button>
                <br>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="1" >1</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="2" >2</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="3" >3</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="-" >-</button>
                <br>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="0" >0</button>
                <button type="button" class="btn btn-secondary fs-2 rounded-5 " onclick="buttonFunction(this.value)" value="+" >+</button>
                <button type="button" class="btn btn-success fs-2 rounded-5 " value="8" onclick="cleardisplay()" >C</button>
                <button type="button" class="btn btn-danger fs-2 rounded-5 " value="" onclick="equal()">=</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  </body>
</html>
